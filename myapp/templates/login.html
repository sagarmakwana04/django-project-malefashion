{% extends 'header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="zxx">

<head>
</head>

<body>

    <!-- Contact Section Begin -->
    <section class="contact spad">        
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="contact__text">
                        <div class="section-title">
                            <h2>Login</h2>
                        </div>

                    </div>
                </div>
                <div class="col-lg-12 col-md-12" >
                    <div class="contact__form">
                        {% if msg %}
                        <b style="color: blue;">{{msg}}</b>
                        {% endif %}
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="row">

                                <div class="col-lg-12">
                                    <input type="email" placeholder="Email" name="email">
                                </div>
                                
                                <div class="col-lg-12">
                                    <input type="password" placeholder="Password" name="password">
                                </div>

                                <div>
                                    <button type="submit" class="site-btn" value="login">Login</button>
                                </div>
                                
                                <div>
                                     <a href="{% url 'forgot-password' %}">
                                        <button type="button" class="site-btn" value="forgot password">Forgot Password</button>
                                    </a>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->
</body>

</html>
{% endblock %}
