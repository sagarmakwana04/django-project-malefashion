{% extends 'seller-header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="zxx">

<head>
</head>

<body>

    <!-- Shop Details Section Begin -->
    <section class="shop-details">
        <div class="product__details__pic">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="product__details__breadcrumb">
                            <a href="./index.html">Home</a>
                            <a href="./shop.html">Shop</a>
                            <span>Product Details</span>
                        </div>
                    </div>
                </div>
                    <div class="col-lg-12 col-md-3">
                        <div class="tab-content">
                            <div class="tab-pane active" id="tabs-1" role="tabpanel">
                                <div class="product__details__pic__item">
                                    <img src="{{product.product_pic.url}}" height="500px" width="400px">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="product__details__content">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <div class="product__details__text">
                            <h3>{{product.product_name}}</h3>
                            <h4>Brand : {{product.product_brand}}</h4>
                            <h4>Size : {{product.product_size}}</h4>
                            <h4>â‚¹ {{product.product_price}}</h4>
                            <div class="product__details__cart__option">
                                <a href="{% url 'seller-product-edit' pk=product.pk %}" class="primary-btn">EDIT</a>
                                <a href="{% url 'seller-product-delete' pk=product.pk %}" class="btn btn-danger">DELETE</a>
                            </div>   
                        </div>
                    </div>
                </div>               
            </div>
        </div>
    </section>
</body>
</html>
{% endblock %}
